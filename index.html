<!DOCTYPE html>
<html lang="ch-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>我的画板</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div id=actions class="actions">
		<svg id=brush class="icon active" aria-hidden="true">
			<use xlink:href="#icon-pen"></use>
		</svg>
		<svg id=eraser class="icon" aria-hidden="true">
			<use xlink:href="#icon-eraser"></use>
		</svg>
		<svg id=clear class="icon" aria-hidden="true">
			<use xlink:href="#icon-clear"></use>
		</svg>
		<svg id=download class="icon" aria-hidden="true">
			<use xlink:href="#icon-save"></use>
		</svg>
	</div>
	<ol class="colors">
		<li id="black" class="black active"></li>
		<li id="red" class="red"></li>
		<li id="blue" class="blue"></li>
	</ol>
	<ol class="size">
		<li id="thin"></li>
		<li id="thick"></li>
	</ol>
	<script src="./canvas.js"></script>
	<script src="//at.alicdn.com/t/font_604155_l8i9aez8478pvi.js"></script>
</body>
</html>
